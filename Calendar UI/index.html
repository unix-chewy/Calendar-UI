<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-index">
    <div class="app-container">
        <!-- Floating Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h1>Calendar Pro</h1>
            </div>
            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="#" class="active"><i class="fas fa-calendar-day"></i> <span>Calendar</span></a></li>
                <li><a href="#"><i class="fas fa-tasks"></i> <span>Tasks</span></a></li>
                <li><a href="#"><i class="fas fa-sticky-note"></i> <span>Notes</span></a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> <span>Events</span></a></li>
                <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
            </ul>

            <!-- User Section -->
            <div class="user-section">
                <div class="user-profile">
                    <div class="user-avatar">JD</div>
                    <div class="user-info">
                        <h3>John Doe</h3>
                        <p>Product Designer</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Floating Calendar Container -->
            <div class="calendar-container">
                <div class="calendar-controls">
                    <div class="month-nav">
                        <button class="nav-btn" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                        <h3 id="currentMonth" class="month-dropdown-trigger">September 2023</h3>
                        <button class="nav-btn" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                        
                        <!-- Date Picker Dropdown -->
                        <div class="date-picker-dropdown" id="datePicker">
                            <div class="date-picker-header">
                                <button class="nav-btn mini-nav-btn" id="datePrevMonth"><i class="fas fa-chevron-left"></i></button>
                                <span id="datePickerMonthYear">September 2023</span>
                                <button class="nav-btn mini-nav-btn" id="dateNextMonth"><i class="fas fa-chevron-right"></i></button>
                            </div>
                            <div class="date-picker-weekdays">
                                <div>Sun</div>
                                <div>Mon</div>
                                <div>Tue</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div>Fri</div>
                                <div>Sat</div>
                            </div>
                            <div class="date-picker-grid" id="datePickerGrid">
                                <!-- Dates will be generated by JavaScript -->
                            </div>
                            <div class="date-picker-actions">
                                <button class="btn btn-secondary btn-small" id="datePickerToday">Today</button>
                                <button class="btn btn-primary btn-small" id="datePickerClose">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="calendar">
                    <div class="calendar-header">
                        <div>Sunday</div>
                        <div>Monday</div>
                        <div>Tuesday</div>
                        <div>Wednesday</div>
                        <div>Thursday</div>
                        <div>Friday</div>
                        <div>Saturday</div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar days will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="calendar-actions">
                    <button class="btn btn-primary" id="importAI">
                        <i class="fas fa-robot"></i> Import AI
                    </button>
                    <button class="btn btn-secondary" id="addEvent">
                        <i class="fas fa-plus"></i> Add Event
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Event</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" class="form-control" placeholder="Enter event title" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" class="form-control" rows="3" placeholder="Enter event description"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory" class="form-control" required>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="meeting">Meeting</option>
                        <option value="health">Health</option>
                        <option value="social">Social</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelEvent">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Import AI Modal -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Import with AI</h3>
                <button class="close-btn" id="closeImportModal">&times;</button>
            </div>
            <div class="form-group">
                <label for="aiInput">Describe your events</label>
                <textarea id="aiInput" class="form-control" rows="4" placeholder="E.g., Team meeting every Monday at 10 AM, Lunch with clients on Friday at 1 PM"></textarea>
            </div>
            <div class="form-group">
                <label for="aiOptions">Import Options</label>
                <select id="aiOptions" class="form-control">
                    <option value="auto">Auto-detect dates and times</option>
                    <option value="manual">Let me confirm each event</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelImport">Cancel</button>
                <button type="button" class="btn btn-primary" id="processImport">Process with AI</button>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal" id="eventDetailsModal">
        <div class="modal-content event-modal-content">
            <div class="modal-header">
                <h3 id="eventDetailsTitle">Event Details</h3>
                <button class="close-btn" id="closeEventDetails">&times;</button>
            </div>
            <div id="eventCategoryBadge" class="event-category"></div>
            <div class="event-details">
                <div class="event-detail-item">
                    <i class="fas fa-calendar"></i>
                    <span id="eventDetailsDate">Date</span>
                </div>
                <div class="event-detail-item">
                    <i class="fas fa-clock"></i>
                    <span id="eventDetailsTime">Time</span>
                </div>
                <div class="event-detail-item">
                    <i class="fas fa-align-left"></i>
                    <span id="eventDetailsDescription">Description</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteEventBtn">
                    <i class="fas fa-trash"></i> Delete Event
                </button>
                <button type="button" class="btn btn-secondary" id="closeEventDetailsBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
